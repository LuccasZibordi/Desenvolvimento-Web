<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="contact-conteiner">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left"> 
            <div class="contact-left-title">
                <h2>Contate-nos</h2>
            </div>
            <input type="hidden" name="access_key" value="e18e08ab-cc90-4b04-bd8b-8b44eb85b318">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">submit <span class="material-symbols-outlined"> arrow_forward </span> </button>
        </form>

        <div class="contact-right">
            <img src="img/52.png " alt="">
        </div>

    </div>
